<!DOCTYPE html>
<html>
<head>
    <title>Batch Image Labeling Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Facial Expression Classifier</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Train</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/classify">Classify</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/explanation">Explanation</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 class="text-center">Upload Images and Assign Labels (1-5)</h1>
    <form method="POST" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <input type="file" name="files" multiple class="form-control">
        </div>
        <div class="mb-3">
            <label for="label" class="form-label">Label for All Images:</label>
            <select name="label" class="form-select">
                <option value="1">Sinister</option>
                <option value="2">Sad/Sinister</option>
                <option value="3">Sad</option>
                <option value="4">Stupid</option>
                <option value="5">Stupid/Sinister</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form method="POST" action="/retrain" class="mt-5">
        <button type="submit" class="btn btn-warning">Update Model</button>
    </form>
</body>
</html>
