<!DOCTYPE html>
<html>
<head>
    <title>Classification Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Facial Expression Classifier</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Train</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/classify">Classify</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/explanation">Explanation</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 class="text-center">Classification Result</h1>
    <div class="text-center mt-4">
        <img src="{{ image_url }}" alt="Uploaded Image" class="img-thumbnail" style="max-width: 300px;">
        <h3 class="mt-3">Predicted Label: <strong>{{ label }}</strong></h3>
    </div>
    <div class="text-center mt-4">
        <a href="/classify" class="btn btn-primary">Classify Another Image</a>
        <a href="/" class="btn btn-secondary">Go Back to Training</a>
    </div>
</body>
</html>
